<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>欢迎注册</title>
	<link rel="stylesheet" href="../static/assets/agile/css/agile.layout.css">
    <link rel="stylesheet" href="../static/assets/third/seedsui/plugin/seedsui/seedsui.min.css">
    <style type="text/css">
		.scrollbox {
				height: 100%;
				overflow: auto;
				background:url(images/reg_bg.jpg) no-repeat center center #3376d3 fixed;
				background-size:100% 100%;
				-webkit-background-size: cover;
			   -moz-background-size: cover;
			   -o-background-size: cover;
			   background-size: cover;
			}
        .login-box{
            position:relative;
            width:85%;
            margin:0 auto;
        }
        .login-logo{
            height:40px;
            display:block;
            margin:40px auto 0px auto;
            -webkit-transform: translateY(-100px);
            -webkit-animation-name: slide-down;
            -webkit-animation-duration: 0.2s;
            -webkit-animation-fill-mode: forwards;
        }
		.login-sf{
		     height:20px;
            display:block;
            margin:10px auto 50px auto;
			color:#fff;
			text-align:center;
            -webkit-transform: translateY(-100px);
            -webkit-animation-name: slide-down;
            -webkit-animation-duration: 0.2s;
            -webkit-animation-fill-mode: forwards;}
        @-webkit-keyframes slide-down{
            from{
                -webkit-transform: translateY(-100px);
                opacity:0;
            }to{
                -webkit-transform: translateY(0);
                opacity:1;
            }
        }
        @-webkit-keyframes slide-up{
            from{
                -webkit-transform: translateY(500px);
                opacity:0;
            }to{
                -webkit-transform: translateY(0);
                opacity:1;
            }
        }
        @-webkit-keyframes slide-right{
            from{
                -webkit-transform: translateX(-500px);
                opacity:0;
            }to{
                -webkit-transform: translateX(0);
                opacity:1;
            }
        }
        @-webkit-keyframes fade-in{
            from{
                opacity:0;
            }to{
                opacity:1;
            }
        }
        .input-icon-username{
            background-image:url(images/username.png);
        }
        .input-icon-password{
            background-image:url(images/password.png);
        }
        .inputbox.feature{
            margin:2px 0 0 0;
            border:none;
			font-size:90%;
			background:rgba(0,0,0,0.2);
            -webkit-transform: translateX(-500px);
            opacity:0;
            -webkit-animation-name: slide-right;
            -webkit-animation-duration: 0.2s;
            -webkit-animation-delay:0.2s;
            -webkit-animation-fill-mode: forwards;
            width:100%;
        }
        .inputbox.feature input{
            color:white;
            background-color: transparent;
			border:0px;
        }
		.inputbox.feature select{
            color:rgba(255,255,255,0.6);
            background-color: transparent;
			border:0px;
        }
		.inputbox.feature textarea{
            color:white;
            background-color: transparent;
			border:0px;
			height:50px;
        }
		
		.inputbox.feature option{
            color:#666;
      
        }
		.volvo{color: blue;}
        .inputbox.feature i{
            color:rgba(255,255,255,0.3);
        }
        .inputbox.licon i {
            left:0;
			padding:5px;
        }
        .login-cbo{
            margin:0 auto;
            padding: 10px 0 54px 0;
            -webkit-animation-name: slide-right;
            -webkit-animation-duration: 0.2s;
            -webkit-animation-delay:0.3s;
            -webkit-animation-fill-mode: forwards;
            
            -webkit-transform: translateX(-500px);
            opacity:0;
        }
        .login-cbo label {
            float: left;
            color:white;
        }
        .login-cbo a{
            float:right;
            color:#fff;
			opacity: 0.8;
			line-height:26px;
			font-size:80%;
        }
        .login-cbo a:active{
            color:#1f4d9a;
        }
        .login-cbo label input[type="checkbox"] {
            vertical-align: middle; margin-right: 3px; color: #6d6d6d;
        }
        .login-cbo label input[type="checkbox"] + span{
            opacity: 0.8;
			font-size:80%;
        }
        .login-cbo label input[type="checkbox"]:checked + span{
            opacity: 1;
        }
        .login-cbo label span{
            display:inline-block;
            vertical-align:middle;
        }
        input[type="checkbox"].input-login-cbo{
            background-image:url(../static/images/cbo2.png);
            background-size:cover;
        }
        input[type="checkbox"].input-login-cbo:checked{
            background-position:-44px 0;
        }
        input[type="checkbox"]:before {
            content: "";
        }
        input[type="checkbox"]:checked::before {
            content: "";
        }
        a.btn-login{
            border-radius:4px;
            -webkit-animation-name: slide-right;
            -webkit-animation-duration: 0.2s;
            -webkit-animation-delay:0.4s;
            -webkit-animation-fill-mode: forwards;
            -webkit-transform: translateX(-500px);
            opacity:0;
            background-color:#57cafa;
        }
        a.btn-reg{
            border-radius:4px;
            color:#57cafa;
			border:1px #57cafa solid;
            margin-top:10px;
            -webkit-animation-name: slide-right;
            -webkit-animation-duration: 0.2s;
            -webkit-animation-delay:0.5s;
            -webkit-animation-fill-mode: forwards;
            -webkit-transform: translateX(-500px);
            opacity:0;
            
            background-color:rgba(0,0,0,0.1);
        }
        .btn-login:active{
            background-color:#2f4684;
            color:white;
        }
        .btn-reg:active{
            background-color:#1e54aa;
            color:white;
        }
        .patternutil{
            width:24px;
            height:24px;
            display:block;
            margin:40px auto 0 auto;
            opacity:0;
            font-size:24px;
            -webkit-animation: fade-in 1s;
            -webkit-animation-delay: 0.6s;
            -webkit-animation-fill-mode: forwards;
        }
        .patternutil a {
            color:#ffffff;
        }
		.copyright{
            width:100%;
			bottom:12px;
            display:block;
            margin:40px auto 0 auto;
            opacity:0;
			text-align:center;
            font-size:60%;
            -webkit-animation: fade-in 1s;
            -webkit-animation-delay: 0.6s;
            -webkit-animation-fill-mode: forwards;
        }
		.copyright a {
            color:rgba(255,255,255,0.3);
        }
        .patternutil a:active{
            opacity:0.5;
        }
		::-webkit-input-placeholder {
  		color:rgba(255,255,255,0.6);
		}
    </style>
</head>
<body ontouchstart="">
<div id="section_container">
    <form class="scrollbox">
        <div class="login-box">
            <img src="../static/images/logo.png" class="login-logo"/>
			<div class="login-sf">用户注册</div>
			
            <div class="inputbox licon feature">
                <i class="icon icon-user-fill"></i>
                <input type="text" placeholder="请输入姓名">
            </div>
			 <div class="inputbox licon feature">
                <i class="icon icon-phone-fill"></i>
                <input type="text" placeholder="请输入手机号码">
            </div>
			 <div class="inputbox licon feature">
                <i class="icon icon-news-fill"></i>
                <input type="text" placeholder="请输入身份证">
            </div>
			<div class="inputbox licon feature">
                <i class="icon icon-lock2-fill"></i>
                <input type="password" placeholder="请输入密码">
            </div>
			
			<div class="inputbox licon feature">
                <i class="icon icon-persons-fill"></i>
                <select>
                <option class="volvo">角色</option>
                <option>讲师</option>
                <option>学生</option>
				<option>主持人</option>
           		 </select>
				 <i class="icon icon-arrowdown size12"></i>
            </div>
			
			
			
           
            <div class="margin8">&nbsp;</div>
            <a class="button block btn-login" href="index.html">提交</a>
        </div>

		 <div class="copyright">
            <a href="#">Copyright ©1996-2017 Hongkong Land Corporation All Rights Reserved</a>
        </div>  
		      
    </form>
</div>	
	<script src="../static/assets/third/jquery/jquery-2.1.3.min.js"></script>
		<script src="../static/assets/third/jquery/jquery.mobile.custom.min.js"></script>
		
		<script type="text/javascript" src="../static/assets/agile/js/agile.js"></script>
		<script type="text/javascript" src="../static/assets/bridge/exmobi.js"></script>
		<script type="text/javascript" src="../static/assets/bridge/agile.exmobi.js"></script>

    <script type="text/javascript" src="../static/assets/app/js/app.seedsui.js"></script>
    <script src="../static/assets/third/seedsui/plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../../plugin/exmobi/exmobi.js"></script>-->
	<script>
		//定义exmobi返回
		function back(){history.go(-1);}
	</script>
	<script>
		(function(){
			$('#btn_alert').on(A.options.clickEvent, function(e){
				A.alert('提示','这是一个Alert');
				return false;
			});
			$('#btn_confirm').on(A.options.clickEvent, function(){
			    A.confirm('提示','这是一个Confirm！',
			    	function(){
			    		A.showToast('你选择了“确定”');
			    	},
			    	function(){
			    		A.alarmToast('你选择了“取消”');
			    	});
			    return false;
			});
			$('#btn_loading').on(A.options.clickEvent, function(){
			    A.showMask(function(){
			    	A.showToast('您已关闭请求');
			    });
			    setTimeout(function(){
			    	A.hideMask();
			    }, 2000);
			    return false;
			});
			$('#btn_center').on(A.options.clickEvent, function(){
				var $popup = A.popup({
			   		html: $('#login_template').html(),
			        css : {width:'auto'},
			        pos : 'center'
			    });
			    $popup.popup.find('button').on(A.options.clickEvent, function(){
			    	A.confirm('提示','确定切换登录吗？', function(){
			    		$popup.close();
			    	});
			    });
			    return false;
			});
			$('#btn_t_top').on(A.options.clickEvent, function(){
			    var $popup = new A.Popup({
			    	html: '这是一个来自顶部的弹出框',
			        pos : 'top',
			    }).on('popupopen', function(){
			    	A.showToast('打开的时候提示1');
			    }).on('popupclose', function(){
			    	A.showToast('关闭的时候提示');
			    }).open(function(){
			    	//this对象就是A.popup对象，this.popup就是弹出窗的$DOM对象
			    	//alert(this.popup.html());//得到就是弹出窗的代码片段
					A.showToast('打开的时候提示2');
				});
				setTimeout(function(){
					//手动关闭弹出窗
					$popup.close();
				}, 2000);
				return false;
			});
			$('#btn_t_bottom').on(A.options.clickEvent, function(){
			    A.popup({
			    	html: '这是一个来自底部弹出框',
			        pos : 'bottom',
			    });
			    return false;
			});
			$('#btn_t_left').on(A.options.clickEvent, function(){
			    A.popup({
			    	html: '这是一个来自左边的弹出框',
			        pos : 'left',
			    });
			    return false;
			});
			$('#btn_t_right').on(A.options.clickEvent, function(){
			    A.popup({
			    	html: '这是一个来自右边的弹出框',
			        pos : 'right',
			    });
			    return false;
			});
			$('#btn_actionsheet').on(A.options.clickEvent, function(){
			    A.actionsheet([{
					text : '这是第一个菜单',
			        handler : function(){
			        	A.showToast('这是第一个菜单！');
			        }
				},{
					text : '这是第二个菜单',
			        handler : function(){
			        	A.showToast('这是第二个菜单！');
			        }
				}]);
				return false;
			});
			
			$('#btn_popover').on(A.options.clickEvent, function(){
				A.popover([{
					text : '这是第一个菜单',
			        handler : function(){
			        	A.showToast('这是第一个菜单！');
			        }
				},{
					text : '这是第二个菜单',
			        handler : function(){
			        	A.showToast('这是第二个菜单！');
			        }
				}], this);
				return false;
			});
		})();
		
		</script>
</body>
</html>
