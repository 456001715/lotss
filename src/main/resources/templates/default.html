<body>

<div id="section_container">
    <section id="choice_section" data-role="section" class="active" data-transition="slideUp">
        <article id="choice_article" data-role="article" class="active">
            <div style="padding:0;margin:0;position:fixed;left:0;top:0;right:0;bottom:0;background-color:#1c82d4;height:100%;width:100%;z-index:100;" id="welcome">
                <div class="topic" id="topic">
                    <div class="welcome-title"><img src="../static/images/logo.png"></div>
                    <div class="subtitle" id="subtitle">欢迎登录CPS平台系统-请选择登录角色</div>
                </div>
 
                <div style="position:fixed;top:30%;left:50%;-webkit-transform:translateX(-50%);width:280px;height:250px;">
                    <a href="login.html">
						<div class="rdohtml" id="rdohtml">
							我是学员
						</div>
					</a>
					<a href="login.html">
						<div class="rdocss" id="rdocss">
							我是讲师
						</div>
					</a>
					<a href="login.html">
						<div class="rdojs" id="rdojs">
							我是主持人
						</div>
					</a>

                </div>

                <div style="position:fixed;bottom:3%;left:50%;-webkit-transform:translate(-50%)" id="down"><img src="assets/app/img/about/down.png" style="width:24px;"/></div>
				

                <div style="position:fixed;bottom:0;">
                    <input type="hidden" id="txt-up" value="oneanimate"/>
                    <input type="hidden" id="txt-down"/>
                </div>
            </div>
        </article>
    </section>
    
</div>

	<script>
		$('a[data-href]').on(A.options.clickEvent, function(){
			var href = $(this).data('href');
			try{
				NativeUtil.browser(href);
			}catch(e){
				location.href = href;
			}
		});
		$('#choice_section').on('touchmove', function(e){
			e.preventDefault();
		});
	</script>
